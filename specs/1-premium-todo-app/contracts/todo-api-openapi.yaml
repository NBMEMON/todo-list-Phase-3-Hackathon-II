openapi: 3.0.3
info:
  title: FlowForge Todo API
  description: API for the FlowForge premium todo application
  version: 2.0.0
  contact:
    name: FlowForge Support
    email: support@flowforge.app
servers:
  - url: https://api.flowforge.app
    description: Production server
  - url: http://localhost:8000
    description: Development server
paths:
  /api/{user_id}/tasks:
    get:
      summary: Get all tasks for a user
      parameters:
        - name: user_id
          in: path
          required: true
          description: ID of the user
          schema:
            type: string
            format: uuid
        - name: limit
          in: query
          required: false
          description: Number of tasks to return (default 20)
          schema:
            type: integer
            default: 20
        - name: offset
          in: query
          required: false
          description: Offset for pagination
          schema:
            type: integer
            default: 0
      responses:
        '200':
          description: List of tasks for the user
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized - invalid or missing JWT token
        '403':
          description: Forbidden - user trying to access another user's tasks
      security:
        - bearerAuth: []
    post:
      summary: Create a new task for a user
      parameters:
        - name: user_id
          in: path
          required: true
          description: ID of the user
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - title
              properties:
                title:
                  type: string
                  description: Title of the task
                  maxLength: 255
                description:
                  type: string
                  description: Detailed description of the task
      responses:
        '201':
          description: Task created successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Bad request - invalid input
        '401':
          description: Unauthorized - invalid or missing JWT token
        '403':
          description: Forbidden - user trying to create task for another user
      security:
        - bearerAuth: []
  /api/{user_id}/tasks/{task_id}:
    get:
      summary: Get a specific task
      parameters:
        - name: user_id
          in: path
          required: true
          description: ID of the user
          schema:
            type: string
            format: uuid
        - name: task_id
          in: path
          required: true
          description: ID of the task
          schema:
            type: string
            format: uuid
      responses:
        '200':
          description: Task details
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '401':
          description: Unauthorized - invalid or missing JWT token
        '403':
          description: Forbidden - user trying to access another user's task
        '404':
          description: Task not found
      security:
        - bearerAuth: []
    put:
      summary: Update a task
      parameters:
        - name: user_id
          in: path
          required: true
          description: ID of the user
          schema:
            type: string
            format: uuid
        - name: task_id
          in: path
          required: true
          description: ID of the task
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  description: Updated title of the task
                  maxLength: 255
                description:
                  type: string
                  description: Updated description of the task
      responses:
        '200':
          description: Task updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Task'
        '400':
          description: Bad request - invalid input
        '401':
          description: Unauthorized - invalid or missing JWT token
        '403':
          description: Forbidden - user trying to update another user's task
        '404':
          description: Task not found
      security:
        - bearerAuth: []
    delete:
      summary: Delete a task
      parameters:
        - name: user_id
          in: path
          required: true
          description: ID of the user
          schema:
            type: string
            format: uuid
        - name: task_id
          in: path
          required: true
          description: ID of the task
          schema:
            type: string
            format: uuid
      responses:
        '204':
          description: Task deleted successfully
        '401':
          description: Unauthorized - invalid or missing JWT token
        '403':
          description: Forbidden - user trying to delete another user's task
        '404':
          description: Task not found
      security:
        - bearerAuth: []
  /api/{user_id}/tasks/{task_id}/complete:
    patch:
      summary: Toggle task completion status
      parameters:
        - name: user_id
          in: path
          required: true
          description: ID of the user
          schema:
            type: string
            format: uuid
        - name: task_id
          in: path
          required: true
          description: ID of the task
          schema:
            type: string
            format: uuid
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - completed
              properties:
                completed:
                  type: boolean
                  description: New completion status for the task
      responses:
        '200':
          description: Task completion status updated
          content:
            application/json:
              schema:
                type: object
                properties:
                  id:
                    type: string
                    format: uuid
                    description: ID of the task
                  completed:
                    type: boolean
                    description: New completion status
                  updated_at:
                    type: string
                    format: date-time
                    description: Timestamp of the update
        '400':
          description: Bad request - invalid input
        '401':
          description: Unauthorized - invalid or missing JWT token
        '403':
          description: Forbidden - user trying to update another user's task
        '404':
          description: Task not found
      security:
        - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    Task:
      type: object
      required:
        - id
        - user_id
        - title
        - completed
        - created_at
        - updated_at
      properties:
        id:
          type: string
          format: uuid
          description: Unique identifier for the task
        user_id:
          type: string
          format: uuid
          description: ID of the user who owns the task
        title:
          type: string
          maxLength: 255
          description: Title of the task
        description:
          type: string
          description: Detailed description of the task
        completed:
          type: boolean
          description: Whether the task is completed
        created_at:
          type: string
          format: date-time
          description: Timestamp when the task was created
        updated_at:
          type: string
          format: date-time
          description: Timestamp when the task was last updated